<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" th:href="@{/listar}">Clientes</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">


    <h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0 " th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" th:field="*{nombre}" class="form-control"/></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input type="text" th:field="*{apellido}"  class="form-control"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" class="form-control"/></td>
            </tr>
            <tr>
                <td><input class="btn btn-primary" type="submit" value="Crear Cliente"/></td>
            </tr>
        </table>

        <input type="hidden" th:field="*{id}"/>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
