<!DOCTYPE html>
<html lang="en">
<head>

    <head th:replace="layout/layout :: head"></head>

</head>


<body>

<header th:replace="layout/layout:: header"></header>


<div class="container py-4">

    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>

        <div class="card-body">
            <!-- muestra los errores de validacion arriba del formulario -->
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>


            <form th:action="@{/guardar}" th:object="${cliente}" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" sirve para subir imagenes por medio del formulario> -->

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"
                               class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"
                               class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" th:errorclass="'form-control alert-danger'"
                               class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input type="date" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"
                               class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                               th:errors="*{createAt}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input type="file" th:field="*{foto}" th:errorclass="'form-control alert-danger'"
                               class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('foto')}"
                               th:errors="*{foto}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Crear Cliente" class="btn btn-secondary"/>
                    </div>
                </div>


                    <!-- <input type="hidden" th:field="*{id}"> -->
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout:: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
