<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout:: header"></header>

<div class="container py-4">
    <div class="card">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title">

                    <a th:href="@{/form}" class="btn btn-primary btn-xs">Crear Cliente</a>
                </h4>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>email</th>
                        <th>fecha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${#dates.format(cliente.createAt,'dd/MM/yyyy')}"></td> <!-- fecha con formato -->
                        <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a>
                        </td>
                        <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${cliente.id}" th:text="Eliminar"
                               onclick="return confirm('Estas seguro?')"></a></td>

                    </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator/paginator-nav :: paginator"></nav>
            </div>


        </div>
    </div>
</div>

<footer th:replace="layout/layout:: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
